function pullengine()
{
	if (document.all && themenu.pixelLeft < rightboundary)
		themenu.pixelLeft += 5;
	else if (document.layers && themenu.left < rightboundary)
		themenu.left += 5;

		clearInterval(pullit);

function drawengine()
{
	if (document.all && themenu.pixelLeft > leftboundary)
		themenu.pixelLeft -= 5;
	else if (document.layers && themenu.left > leftboundary)
		themenu.left -= 5;
	else if (window.drawit)

function setcountdown(theyear,themonth,theday)
{
	yr = theyear;
	mo = themonth;
	da = theday;
}

//////////CONFIGURE THE COUNTDOWN SCRIPT HERE//////////////////

//STEP 1: Configure the countdown-to date, in the format year, month, day:
setcountdown(1999,7,28);

//STEP 2: Change the two text below to reflect the occasion, and message to display on that occasion, respectively
var occasion = "28 de Julio"
var message_on_occasion = "Felices Fiestas Patrias!"

//STEP 3: Configure the below 5 variables to set the width, height, background color, and text style of the countdown area
var countdownwidth='518px'
var countdownheight='20px'
var countdownbgcolor='lightblue'
var opentags='<font face="Verdana"><small>'
var closetags='</small></font>'

//////////DO NOT EDIT PASS THIS LINE//////////////////

var montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")


function start_countdown()
{
	if (document.layers)
		document.countdownnsmain.visibility = "show";
	countdown(2000,1,1);
}

if (document.all)
	document.write('<span id="countdownie" style="width:'+countdownwidth+'; background-color:'+countdownbgcolor+'"></span>');

window.onload = start_countdown;


function countdown()
{
	var today = new Date();
	var todayy = today.getYear()
	if (todayy < 1000)
		todayy += 1900
	var todaym = today.getMonth();
	var todayd = today.getDate();
	var todayh = today.getHours();
	var todaymin = today.getMinutes();
	var todaysec = today.getSeconds();
	var todaystring = montharray[todaym]+" "+todayd+", "+todayy+" "+todayh+":"+todaymin+":"+todaysec
futurestring=montharray[mo-1]+" "+da+", "+yr
	dd = Date.parse(futurestring) - Date.parse(todaystring);
	dday = Math.floor(dd/(60*60*1000*24)*1);
	dhour = Math.floor((dd%(60*60*1000*24))/(60*60*1000)*1);
	dmin = Math.floor(((dd%(60*60*1000*24))%(60*60*1000))/(60*1000)*1);
	dsec = Math.floor((((dd%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1);
	if (dday <= 0 && dhour <= 0 && dmin <= 0 && dsec <= 1)
	{
		if (document.layers)
		{
			document.countdownnsmain.document.countdownnssub.document.write(opentags + message_on_occasion + closetags);
			document.countdownnsmain.document.countdownnssub.document.close();
		}
		else if (document.all)
			countdownie.innerHTML = opentags + message_on_occasion + closetags;
		return
	}
	else
	{
		if (document.layers)
		{
			document.countdownnsmain.document.countdownnssub.document.write(opentags+dday + " days, " + dhour + " hours, " + dmin + " minutes, and " + dsec + " seconds left until "+occasion + closetags);
			document.countdownnsmain.document.countdownnssub.document.close();
		}
		else if (document.all)
			countdownie.innerHTML = opentags + dday + " days, " + dhour + " hours, " + dmin + " minutes, and " + dsec + " seconds left until " + occasion + closetags;
	}
	setTimeout("countdown()",1000);
}
