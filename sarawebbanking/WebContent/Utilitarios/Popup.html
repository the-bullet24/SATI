<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"><!-- Sample HTML file -->
<HTML>
<HEAD>
<TITLE> Put Your Title Here </TITLE>
<STYLE type="text/css">
<!--
BODY {OVERFLOW:scroll;OVERFLOW-X:hidden}
.DEK {POSITION:absolute;VISIBILITY:hidden;Z-INDEX:200;}
//-->
</STYLE>
</HEAD>
<BODY bgcolor="#FFFFFF">
<DIV id="dek" class="dek"></DIV>
<SCRIPT type="text/javascript">
<!--

/*
Pop up information box II (Mike McGrath (mike_mcgrath@lineone.net,  http://website.lineone.net/~mike_mcgrath))
Permission granted to Dynamicdrive.com to include script in archive
For this and 100's more DHTML scripts, visit http://dynamicdrive.com
*/

Xoffset=-60;//     modify these values to ...
Yoffset= 20;//     change the popup position.

var nav,old,iex=(document.all),yyy=-1000;
if(navigator.appName=="Netscape"){(document.layers)?nav=true:old=true;}

if(!old){
var skn=(nav)?document.dek:dek.style;
if(nav)document.captureEvents(Event.MOUSEMOVE);
document.onmousemove=get_mouse;
}

function popup(msg,bak){
var content="<TABLE  WIDTH=150 BORDER=1 BORDERCOLOR=black CELLPADDING=2 CELLSPACING=0 "+
"BGCOLOR="+bak+"><TD ALIGN=center><FONT COLOR=black SIZE=2>"+msg+"</FONT></TD></TABLE>";
if(old){alert(msg);return;} 
else{yyy=Yoffset;
 if(nav){skn.document.write(content);skn.document.close();skn.visibility="visible"}
 if(iex){document.all("dek").innerHTML=content;skn.visibility="visible"}
 }
}

function get_mouse(e){
var x=(nav)?e.pageX:event.x+document.body.scrollLeft;skn.left=x+Xoffset;
var y=(nav)?e.pageY:event.y+document.body.scrollTop;skn.top=y+yyy;
}

function kill()
{
	if (!old){
		yyy =- 1000;
		skn.visibility = "hidden";
	}
}

//-->
</SCRIPT> <BR>
<A href="http://wsabstract.com" onmouseover="popup('Website Abstraction, the definitive JavaScript site on the net.','yellow')" ; onmouseout="kill()">Website Abstraction</A><BR>
<A href="http://webmonkey.com" onmouseover="popup('Tutorials and tips for the advanced webmaster','lightgreen')" ; onmouseout="kill()">WebMonkey</A></BODY>
</HTML>
