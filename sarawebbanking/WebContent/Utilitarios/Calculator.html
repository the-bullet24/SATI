    <TR>

      <TABLE border="0" width="100%" cellspacing="0" cellpadding="0" style="font:bold 20px Verdana;color:white">
        <TBODY>
          <TR>
            <TD width="80%" align="center">
            <TABLE border="1" width="100%" cellspacing="0" cellpadding="0" style="cursor:hand;font:bold 20px Verdana;color:white" onmouseover="if (event.srcElement.tagName=='TD')event.srcElement.style.color='yellow'" onmouseout="event.srcElement.style.color='white'" onselectStart="return false" onclick="calculate()" height="82">
              <TBODY>

                </TR>
                <TR>
                  <TD width="25%" align="center" height="19">1</TD>
                  <TD width="25%" align="center" height="19">2</TD>

                  <TD width="25%" align="center" height="19">0</TD>

            </TD>

                  <TD width="100%" style="cursor:hand;font:bold 32px Verdana;color:white;text-align:center" onmouseover="event.srcElement.style.color='yellow'" onmouseout="event.srcElement.style.color='white'" onclick="calculateresult()">=</TD>

var results=''
var previouskey=''
var re=/(\/|\*|\+|-)/
var re2=/(\/|\*|\+|-){2}$/
var re3=/.+(\/|\*|\+|-).+/
var re4=/\d|\./
var re5=/^[^\/\*\+].+\d$/
var re6=/\./

function calculate(){
if (event.srcElement.tagName=="TD"){
if (event.srcElement.innerText.match(re4)&&previouskey=="=")
results=''
if (result.innerText.match(re3)&&event.srcElement.innerText.match(re)){
if (!results.match(re5)){
result.innerText="Error!"
return
}
results=eval(results)
if (results.toString().length>=12&&results.toString().match(re6))
results=results.toString().substring(0,12)
result.innerText=results
}

results+=event.srcElement.innerText
if (results.match(re2))
results=results.substring(0,results.length-2)+results.charAt(results.length-1)

result.innerText=results
}
}

function calculateresult(){
if (!results.match(re5)){
result.innerText="Error!"
return
}
results=eval(results)
if (results.toString().length>=12&&results.toString().match(re6))
results=results.toString().substring(0,12)
result.innerText=results
}



function pn(){
if (result.innerText.charAt(0)!='-')
result.innerText=results='-'+result.innerText
else if (result.innerText.charAt(0)=='-')
result.innerText=results=result.innerText*(-1)
}
