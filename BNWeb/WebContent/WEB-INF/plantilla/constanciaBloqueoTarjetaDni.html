<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<!-- <META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
<META name="GENERATOR" content="IBM Software Development Platform">
<STYLE>
<!--
.texto {
font-family: Arial, Helvetica, sans-serif; 
font-size: 12px; 
font-style: normal; 
}
-->
</STYLE>
</HEAD>
<BODY>
<TABLE width="90%">
	<tr>
		<TD align="center" class="texto" colspan="2"><B>CONSTANCIA <br>
		DE BLOQUEO DE TARJETA<BR>
		<BR>
		</B></TD>
	</tr>

	<tr>
		<TD class="texto" width="30%">Canal empleado:</TD>
		<TD class="texto" width="70%">Multired Virtual</TD>
	</tr>

	#if ($usuario)
	<tr>
		<td class="texto" width="30%">Titular de Cuenta:</td>
		<td class="texto" width="70%">${usuario.nombre}</td>
	</tr>
	#end
	<tr>
		<TD class="texto" width="30%">Nro. Tarjeta:</TD>
		<TD class="texto" width="70%">${param.tarjetaOculta}</TD>
	</tr>
	<tr>
		<TD class="texto" width="30%">Fecha:</TD>
		<TD class="texto" width="70%">${param.fecha}</TD>
	</tr>
	<tr>
		<TD class="texto" width="30%">Hora:</TD>
		<TD class="texto" width="70%">${param.hora}</TD>
	</tr>
	<tr>
		<TD class="texto" width="30%">C&oacute;digo de Bloqueo:</TD>
		<TD class="texto" width="70%">${param.codigo}</TD>
	</tr>
	<tr align="justify">
		<td colspan="2" class="texto" align="left"><BR>
		</td>
	</tr>
</TABLE>
