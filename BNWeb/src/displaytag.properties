# propiedad de la funcion de paginado "Ir A", validacion de enter y de numeros ingresados
displaytag.gotofunction=function Enter(opcion,numpag,pagact,pagtot,link){if(event.keyCode == 13){if (opcion==1)irAPagina(numpag,pagact,pagtot,link);return false;}}function irAPagina(numpag,pagact,pagtot,link){if((numpag > 0 && numpag <= pagtot)){if((numpag != pagact)){document.forms[0].action=link + numpag;document.forms[0].target="";document.forms[0].submit();return;}else{alert("Ya se encuentra en esa página");return;}}else{if (numpag==""){alert("Debe ingresar el número de página que desea ver");return;}else{alert("Valor de pagina fuera de rango");return;}}}
