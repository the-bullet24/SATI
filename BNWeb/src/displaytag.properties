displaytag.header=<TABLE  width="450" cellpadding="0" cellspacing="0"><TBODY><TR class="text_titulo_2" ><TD width="600" height="18" valign="middle" colspan="4"><DIV>{3}</DIV><IMG SRC="_commons/images/pt-azul1.gif" WIDTH=100% HEIGHT=1></TD></TR><TR class="text_titulo_2" ><TD class="text_titulo_4" width="65" height="10"> Ir a: <INPUT class="input_text_2" type="text"  name="nropag" onkeyPress="return Enter(1,document.forms[0].txtPaginaAIr.value,{0},{1},{2});" size="3" maxlength="4" id="txtPaginaAIr"></TD><TD width="35" valign ="middle"><img style="cursor:hand;" border="0" SRC="_commons/images/ir.gif" onclick="return irAPagina(document.forms[0].txtPaginaAIr.value,{0},{1},{2});"></TD><TD class="text_titulo_1" align="right" width="500" valign="middle">Página {0} de {1}</TD></TR></TBODY></TABLE>
# propiedad del footer del display tag
